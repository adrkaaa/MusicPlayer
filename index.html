<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="player">
        <div class="cover">
            <img id="cover" src="img/cover3.jpg" alt="Обложка">
            <div class="controls desktop-controls">
                <button id="prev">
                    <img src="img/icon/prev.svg" alt="Prev">
                </button>
                <button id="playPause">
                    <img src="img/icon/play.svg" alt="Play">
                </button>
                <button id="next">
                    <img src="img/icon/next.svg" alt="Next">
                </button>
            </div>
        </div>
        <div class="info">
            <h3 id="title">Загрузка...</h3>
            <p id="artist"></p>
        </div>
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <span id="duration">0:00</span>
        </div>
        <div class="mobile-controls">
            <button id="mobilePrev">
                <img src="img/icon/prev.svg" alt="Prev">
            </button>
            <button id="mobilePlayPause">
                <img src="img/icon/play.svg" alt="Play">
            </button>
            <button id="mobileNext">
                <img src="img/icon/next.svg" alt="Next">
            </button>
        </div>
    </div>
    
    <audio id="audio"></audio>
    
    <script src="script/player.js"></script>
</body>
</html>
